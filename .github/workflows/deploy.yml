name: Deploy and Release Plugin

on:
  push:
    tags:
      - "*"

jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          composer install --no-dev --optimize-autoloader
          composer dump-autoload --optimize --no-dev

      - name: Verify vendor folder
        run: |
          echo "Checking if vendor folder exists..."
          ls -la vendor/
          echo "Vendor folder contents verified"

      - name: WordPress Plugin Deploy
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: coreline

      - name: Create distribution zip
        run: |
          echo "Creating zip file with vendor folder..."
          cd ${{github.workspace}}
          rsync -rc --exclude-from=".distignore" "./" "/tmp/coreline"
          cd /tmp
          zip -r ${{github.workspace}}/coreline.zip coreline
          echo "Zip file created"

      - name: Verify zip contents
        run: |
          echo "Checking zip file contents..."
          unzip -l ${{github.workspace}}/coreline.zip | grep vendor && echo "âœ“ Vendor folder found in zip!" || echo "WARNING: vendor folder not found in zip!"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{github.workspace}}/${{ github.event.repository.name }}.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
